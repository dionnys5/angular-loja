<div class="container">
  <div class="row">
    <div class="col">
    </div>
    <div class="alert alert-danger"*ngIf="erro">
      {{erro}}
    </div>
    <div class="col text-center">
      <i class="material-icons" style="color:#000000;">
        person
      </i>
      <form class="form-signin" #logon="ngForm" (submit)="entrar()">
        <img class="mb-4" src="./Signin Template for Bootstrap_files/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="usuario" class="sr-only">Email address</label>
        <input type="email" id="usuario" class="form-control" placeholder="Usuario" name="usuario" autofocus="" [(ngModel)]="usuario">
        <label for="senha" class="sr-only">Password</label>
        <input type="password" id="senha" class="form-control" placeholder="Senha" name="senha" [(ngModel)]="senha">
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!logon.valid">Sign in</button>
        <p class="mt-5 mb-3 text-muted">Â© 2017-2018</p>
      </form>
    </div>
    <div class="col">
    </div>
  </div>

</div>
