<h3>Carrinho de Compras</h3>
<p class="text-muted">Finalize sua compra!</p>
<hr>
<table class="table">
  <thead>
  <tr>
    <th scope="col">Item</th>
    <th scope="col">Nome</th>
    <th scope="col">Quantidade</th>
    <th scope="col">Pre√ßo Total</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let c of carrinho">
    <th><img [src]="c.produto.img" width="50" height="50"></th>
    <td>{{c.produto.nome}}</td>
    <td><input type="number" width="10" [(ngModel)]="c.quantidade" ></td>
    <td>{{c.quantidade * c.produto.preco}}</td>
    <td>
      <button mat-mini-fab color="warn" (click)="excluirItemCar(c)">
        <i class="material-icons">
          delete
        </i>
      </button>
    </td>
  </tr>
  </tbody>
</table>
<div class="row">
  <div class="text-left col">
    <button mat-raised-button color="primary">Finalizar Compra</button>
  </div>
  <div class="text-right col">
    <h4>Valor Total da compra</h4>
    <h3>R$ 22.00</h3>
  </div>

</div>
