    <div class="col-2 bg-secondary">

        <li class="nav-item">

    <div class="col mt-3">
      <div class="row flex-row">

        <div *ngFor="let p of produtos" class="col-sm-2">
          <div class="card mb-4 box-shadow">
            <img class="card-img-top"
                 alt="Thumbnail [100%x225]"
                 [src]="p.img"
                 data-holder-rendered="true">
            <div class="card-body">
              <p>{{p.nome}} - R$ {{p.preco}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-success" (click)="addCarrinho(p)">Comprar</button>
                </div>
              </div>
            </div>
          </div>
        </div>


      </div>

    </div>
